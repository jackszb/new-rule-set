name: Download and Convert

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    paths:
      - "main.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，保证可以 push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install sing-box
        run: |
          curl -fsSL https://sing-box.app/deb-install.sh | bash
          export PATH="$HOME/.sing-box:$PATH"

      - name: Run conversion script
        run: python main.py

      - name: Commit and push output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 不再 pull/rebase，直接提交
          git add -A rule-set/

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: update converted filter files"
          git push origin HEAD:main

      - name: Reset and clean working directory
        run: |
          set -e
          git reset --hard HEAD
          git clean -fdx
